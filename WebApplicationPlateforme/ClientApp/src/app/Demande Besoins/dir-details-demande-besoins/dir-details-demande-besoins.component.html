
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">  طلب الإحتياج</h3>
        <span class="completed" *ngIf="!redorgreen">الحالة : {{etat}}</span>
        <span class="retardet" *ngIf="redorgreen">الحالة : {{etat}}</span>
        <br />
      </header>

      <div class="events-data">
        <div class="events-form row">
          <div class="col-md-12">
            <p></p>
          </div>
          <div class="col-md-6">
            <label>رقم الطلب</label>
            <span class="data">{{besoin.id}}</span>
          </div>
          <div class="col-md-6">
            <label> مقدم  الطلب</label>
            <span class="data">{{besoin.userNameCreator}}</span>
          </div>
          <div class="col-md-6">
            <label>التاريخ </label>
            <span class="data">{{besoin.dateEnreg}}<span class="time mr-2">13:00</span></span>
          </div>

          <div class="col-md-6">
            <label>العنوان</label>
            <span class="data">{{besoin.titre}} </span>
          </div>

          <div class="col-md-6">
            <label>نوع الاحتياج</label>
            <span class="data">{{besoin.typebBesoin}}</span>
          </div>

        </div>

        <div class="row events-form">
          <div class="col-md-8 d-flex flex-column flex-wrap">
            <label style="display:inline">التفاصيل</label>
            <span class="data">
              {{besoin.details}}
            </span>

          </div>

        </div>


        <div class="row events-form">
          <!-- Here we ar-->
          <div class="col-md-8 d-flex flex-column flex-wrap">
            <!-- Attachments -->
            <div class="">
              <label>المرفقات</label>
              <span class="data">
                <span *ngFor="let pr of filesList">
                  <i class="ml-2 fa fa-arrow-down" style="color:dodgerblue"></i>
                  <a (click)="download(pr.path)" class="ml-3" style="color:dodgerblue">{{pr.path}}</a>

                </span>
              </span>
            </div>

            <!-- Results -->

          </div>

          <div class="col-md-4">

          </div>

        </div>
        <div *ngIf="updateEtat">
          <div class="row events-form" >
            <!-- Here we ar-->
            <div class="col-md-12 d-flex flex-column flex-wrap">
              <!-- Attachments -->
              <div class="">
                <label>الحالة</label>
                <select (change)="getetatdata($event)" style="width:150px;">
                  <option [ngValue]="undefined" selected disabled>-الحالة-</option>
                  <option value="موافقة">موافقة</option>
                  <option value="رفض">رفض </option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-success" type="button" value="تحديث" (click)="acceptorrefuse()" style="width:100px;" />
              </div>

            </div>


          </div>


          <div class="row events-form" *ngIf="dec">
            <!-- Here we ar-->
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <label>سبب الرفض</label>
              <input (change)="getnotfinished($event)" style="width:300px;" type="text" />

              &nbsp;&nbsp;&nbsp;&nbsp;
              <input class="btn btn-success" type="button" value="إغلاق" (click)="notfinished()" style="width:100px;" />
            </div>



          </div>

        </div>
        <br />
      </div>
    </div>

  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>
