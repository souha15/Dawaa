
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <!-- Main Style File -->

</head>
<body>
  <a class="btn show-details-btn text-info" (click)="print()">

    <i class="fa fa-print fa-lg"></i>
    طباعة
  </a>
  <br />
  <br />

  <div class="salary-page" id="htmlData">
    <header>
      <img class="img1" src="assets/images/taef.jpeg" alt="">
      <div class="header-title">
        جمعية الدعوة والإرشاد
        <br />
        وتوعية الجاليات بالطائف
      </div>
      <img class="img2" src="assets/images/vision-2030.png" alt="">
    </header>
    <div class="content">
      <h2 class="header-title"> تقرير الزيارات</h2>
      <div class="table-responsive">
        <table class="table table-bordered">

          <tbody>

            <tr>
              <th scope="col">#</th>
              <th scope="col">العنوان  </th>
              <th scope="col">الجهة </th>
              <th scope="col">تاريخ الزيارة</th>
              <th scope="col">التفاصيل</th>
            </tr>
          </tbody>

          <tbody>
            <tr *ngFor="let cg of mediaList |  orderBy: key : reverse | filter:filter; let i = index">
              <th>{{i + 1}}</th>
              <td>{{cg.titre}}</td>
              <td>{{cg.organismeNom}}</td>
              <td>{{cg.date}}</td>
              <td>{{cg.details}}</td>

            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>


</body>
</html>
